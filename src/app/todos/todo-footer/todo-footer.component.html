<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> pending tasks</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      @for (filter of typeFilters; track $index) {
        <li>
          <a (click)="changeFilter(filter)" [class.selected]="currentFilter == filter " href="#/">{{ filter | titlecase }}</a>
        </li>
      }
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="deleteCompletedToDo()">Clear completed</button>
</footer>
